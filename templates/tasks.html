<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Tasks</h1>
        <form id="taskForm" class="mt-3">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
        <div id="taskList" class="mt-3 taskListing"></div>
        <div class="mt-3">
            <a href="{{ url_for('user_update_page') }}" class="btn btn-warning">Update User</a>
            <a href="{{ url_for('user_delete_page') }}" class="btn btn-danger">Delete User</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
